<article class="post-preview h-entry">
  <a href="{{ .Permalink }}">
      <h2 class="post-title p-name">{{ .Title }}</h2>
  </a>
  <div class="postmeta">
    {{ partial "postmeta.html" . }}
  </div>
  <div class="post-entry">
    {{ if .Truncated }}
      <p class="p-summary">{{ .Summary }}</p>
        <a href="{{ .Permalink }}" class="post-read-more">Czytaj dalej...</a>
    {{ end }}
  </div>
</article>
